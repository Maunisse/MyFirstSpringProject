<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
<h3>Корзина</h3>
<div th:each="product: ${cart_product}">
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <br>
    <img th:src="'/img/'+${product.imageList[0].getFileName()}" style="width: 200px"/>
    <p th:text="'Цена: '+${product.getPrice()}"></p>
    <a th:href="@{/cart/delete/{id}(id=${product})}">Удалить из корзины</a>
    <hr>
</div>
<h3 th:text="'Итоговая цена: '+${price}"></h3>
<a href="/order/create">Оформить заказ</a>
</body>
</html>
