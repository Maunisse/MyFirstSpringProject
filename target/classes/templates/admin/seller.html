<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет продавца</title>
</head>
<body>
<h3>Личный кабинет продавца</h3>

<form method="post" th:action="@{/logout}">
  <input type="submit" value="Выйти из личного кабинета">
</form>
<a href="/seller/product/add">Добавить товар</a>
<hr>
<div th:each="product: ${products}">
  <p th:text="'Наименование: '+${product.getTitle()}"></p>
  <p th:text="'Описание: '+${product.getDescription()}"></p>
  <p th:text="'Цена: '+${product.getPrice()}"></p>
  <p th:text="'Склад: '+${product.getWarehouse()}"></p>
  <p th:text="'Продавец: '+${product.getSeller()}"></p>
  <p th:text="'Категория: '+${product.getCategory().getName()}"></p>
  <img th:src="'/img/'+${product.imageList[0].getFileName()}" style="width: 200px"/>
  <br>
  <a th:href="@{/seller/product/edit/{id}(id=${product.getId})}">Редактировать товар</a>
  <br>
  <a th:href="@{/seller/product/delete/{id}(id=${product.getId})}">Удалить товар</a>
  <hr>
</div>
</body>
</html>
